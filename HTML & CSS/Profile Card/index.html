<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          class="profile-img"
          src="https://scontent.fdac99-1.fna.fbcdn.net/v/t39.30808-6/415467275_919746719578132_5003545713167281767_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFbZsHH5SWOgC3d5to1D7zly4ydSqUgiZ_LjJ1KpSCJnyq-FdL3-Wklw4nBVtY5v3svm-R_Kn5RUUQ62qzl64tb&_nc_ohc=eLIL-Mtc2eUQ7kNvgE0UFL0&_nc_ht=scontent.fdac99-1.fna&_nc_gid=AxwJ064OlNq4Dacz7JDv9iz&oh=00_AYCAvWdZa38J-JLLagtwAnj2h9SnzOL_1vaCInl09QTkNg&oe=6702DA6F"
          alt=""
        />
      </div>

      <div class="introduction">
        <span class="name">Md. Afjal Hossain Dali</span>
        <span class="designation">UI/UX & Finance Specialist</span>
      </div>

      <div class="socials">
        <a
          class="link"
          href="https://www.facebook.com/afjal.21"
          style="background: #6881b3"
          ><i class="bx bxl-facebook"></i
        ></a>

        <a
          class="link"
          href="https://www.linkedin.com/in/afjal-dali/"
          style="background: #061b46"
          ><i class="bx bxl-linkedin-square"></i
        ></a>

        <a
          class="link"
          href="https://mail.google.com/mail/u/0/?hl=en-GB&tf=cm&fs=1&to=dali.afjal@gmail.com"
          style="background: #d40c4f"
          ><i class="bx bx-envelope"></i
        ></a>
      </div>

      <div class="buttons">
        <button class="portfolio">
          <a href="https://www.linkedin.com/in/afjal-dali/">Portfolio</a>
        </button>
        <button class="message">
          <a href="https://www.facebook.com/messages/e2ee/t/7639459679505531"
            >Message</a
          >
        </button>
      </div>
    </div>
  </body>
</html>
